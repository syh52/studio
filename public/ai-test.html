<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智能对话功能诊断</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        .test-card {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-ok { background: #4caf50; }
        .status-error { background: #f44336; }
        .status-testing { background: #ff9800; animation: pulse 1s infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        button {
            background: #0070f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0051d5; }
        button:disabled { background: #666; cursor: not-allowed; }
        .log-area {
            background: #1e1e1e;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .result-summary {
            background: #2d3748;
            border-left: 4px solid #4299e1;
            padding: 15px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <h1>🔍 AI 智能对话功能诊断</h1>
    <p>这个页面用于诊断Lexicon应用的智能对话功能问题</p>

    <!-- 代理服务测试 -->
    <div class="test-card">
        <h3><span id="proxy-status" class="status-indicator status-error"></span>代理服务状态</h3>
        <p>检查Cloudflare Worker代理是否正常工作</p>
        <button onclick="testProxy()">测试代理</button>
        <div id="proxy-result"></div>
    </div>

    <!-- Google AI测试 -->
    <div class="test-card">
        <h3><span id="google-status" class="status-indicator status-error"></span>Google AI (Gemini)</h3>
        <p>检查Firebase AI服务可用性</p>
        <button onclick="testGoogleAI()">测试Google AI</button>
        <div id="google-result"></div>
    </div>

    <!-- DeepSeek测试 -->
    <div class="test-card">
        <h3><span id="deepseek-status" class="status-indicator status-error"></span>DeepSeek备用服务</h3>
        <p>检查DeepSeek API配置和可用性</p>
        <button onclick="testDeepSeek()">测试DeepSeek</button>
        <div id="deepseek-result"></div>
    </div>

    <!-- 完整AI对话测试 -->
    <div class="test-card">
        <h3><span id="chat-status" class="status-indicator status-error"></span>智能对话功能</h3>
        <p>测试完整的AI对话功能</p>
        <button onclick="testAIChat()">测试对话</button>
        <input type="text" id="test-message" placeholder="输入测试消息" style="width: 300px; padding: 8px; margin: 5px;">
        <div id="chat-result"></div>
    </div>

    <!-- 诊断日志 -->
    <div class="test-card">
        <h3>📋 诊断日志</h3>
        <div id="log-area" class="log-area"></div>
        <button onclick="clearLog()">清空日志</button>
        <button onclick="runFullDiagnosis()">完整诊断</button>
    </div>

    <!-- 诊断结果汇总 -->
    <div id="summary" class="result-summary" style="display: none;">
        <h3>📊 诊断结果汇总</h3>
        <div id="summary-content"></div>
    </div>

    <script>
        // 日志功能
        function log(message, type = 'info') {
            const logArea = document.getElementById('log-area');
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '❌' : type === 'success' ? '✅' : 'ℹ️';
            logArea.innerHTML += `[${timestamp}] ${prefix} ${message}\n`;
            logArea.scrollTop = logArea.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log-area').innerHTML = '';
        }

        function setStatus(elementId, status) {
            const indicator = document.getElementById(elementId);
            indicator.className = `status-indicator status-${status}`;
        }

        // 测试代理服务
        async function testProxy() {
            setStatus('proxy-status', 'testing');
            log('开始测试代理服务...');
            
            try {
                const response = await fetch('https://api.lexiconlab.cn/');
                const data = await response.json();
                
                if (data.status === 'online') {
                    setStatus('proxy-status', 'ok');
                    log('代理服务正常: ' + data.service, 'success');
                    document.getElementById('proxy-result').innerHTML = 
                        `<small style="color: #4caf50;">✅ ${data.service} - ${data.timestamp}</small>`;
                    return true;
                } else {
                    throw new Error('代理状态异常: ' + data.status);
                }
            } catch (error) {
                setStatus('proxy-status', 'error');
                log('代理服务测试失败: ' + error.message, 'error');
                document.getElementById('proxy-result').innerHTML = 
                    `<small style="color: #f44336;">❌ ${error.message}</small>`;
                return false;
            }
        }

        // 测试Google AI
        async function testGoogleAI() {
            setStatus('google-status', 'testing');
            log('开始测试Google AI...');
            
            try {
                // 尝试通过Next.js API路由测试
                const response = await fetch('/api/test-ai', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        provider: 'google',
                        message: '测试连接' 
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        setStatus('google-status', 'ok');
                        log('Google AI测试成功', 'success');
                        document.getElementById('google-result').innerHTML = 
                            `<small style="color: #4caf50;">✅ 连接正常</small>`;
                        return true;
                    } else {
                        throw new Error(data.error || '测试失败');
                    }
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                setStatus('google-status', 'error');
                log('Google AI测试失败: ' + error.message, 'error');
                document.getElementById('google-result').innerHTML = 
                    `<small style="color: #f44336;">❌ ${error.message}</small>`;
                return false;
            }
        }

        // 测试DeepSeek
        async function testDeepSeek() {
            setStatus('deepseek-status', 'testing');
            log('开始测试DeepSeek...');
            
            try {
                const response = await fetch('/api/test-ai', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        provider: 'deepseek',
                        message: '测试连接' 
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        setStatus('deepseek-status', 'ok');
                        log('DeepSeek测试成功', 'success');
                        document.getElementById('deepseek-result').innerHTML = 
                            `<small style="color: #4caf50;">✅ 连接正常</small>`;
                        return true;
                    } else {
                        throw new Error(data.error || '测试失败');
                    }
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                setStatus('deepseek-status', 'error');
                log('DeepSeek测试失败: ' + error.message, 'error');
                document.getElementById('deepseek-result').innerHTML = 
                    `<small style="color: #f44336;">❌ ${error.message}</small>`;
                return false;
            }
        }

        // 测试AI对话
        async function testAIChat() {
            const message = document.getElementById('test-message').value || '你好，请介绍一下航空安全相关的词汇';
            setStatus('chat-status', 'testing');
            log(`开始测试AI对话，消息: "${message}"`);
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        messages: [{ role: 'user', content: message }]
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.data) {
                        setStatus('chat-status', 'ok');
                        log('AI对话测试成功', 'success');
                        document.getElementById('chat-result').innerHTML = 
                            `<div style="background: #1e1e1e; padding: 10px; border-radius: 5px; margin: 10px 0;">
                                <strong>AI回复:</strong><br>
                                <span style="color: #e0e0e0;">${data.data.substring(0, 200)}${data.data.length > 200 ? '...' : ''}</span>
                            </div>`;
                        return true;
                    } else {
                        throw new Error(data.error || '对话失败');
                    }
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                setStatus('chat-status', 'error');
                log('AI对话测试失败: ' + error.message, 'error');
                document.getElementById('chat-result').innerHTML = 
                    `<small style="color: #f44336;">❌ ${error.message}</small>`;
                return false;
            }
        }

        // 完整诊断
        async function runFullDiagnosis() {
            log('🔍 开始完整诊断...');
            
            const proxyOk = await testProxy();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            const googleOk = await testGoogleAI();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            const deepseekOk = await testDeepSeek();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            const chatOk = await testAIChat();
            
            // 显示结果汇总
            const summary = document.getElementById('summary');
            const summaryContent = document.getElementById('summary-content');
            
            let summaryHTML = '<ul>';
            summaryHTML += `<li>代理服务: ${proxyOk ? '✅ 正常' : '❌ 异常'}</li>`;
            summaryHTML += `<li>Google AI: ${googleOk ? '✅ 可用' : '❌ 不可用'}</li>`;
            summaryHTML += `<li>DeepSeek: ${deepseekOk ? '✅ 可用' : '❌ 不可用'}</li>`;
            summaryHTML += `<li>智能对话: ${chatOk ? '✅ 正常' : '❌ 异常'}</li>`;
            summaryHTML += '</ul>';
            
            if (!chatOk) {
                summaryHTML += '<h4>🔧 修复建议:</h4><ul>';
                if (!proxyOk) {
                    summaryHTML += '<li>检查Cloudflare Worker代理服务</li>';
                }
                if (!googleOk && !deepseekOk) {
                    summaryHTML += '<li>所有AI服务不可用，检查网络连接和API配置</li>';
                }
                if (!googleOk) {
                    summaryHTML += '<li>Google AI不可用，检查Firebase权限和配额</li>';
                }
                if (!deepseekOk) {
                    summaryHTML += '<li>DeepSeek不可用，检查API密钥配置</li>';
                }
                summaryHTML += '</ul>';
            } else {
                summaryHTML += '<p style="color: #4caf50;">✅ 智能对话功能正常工作！</p>';
            }
            
            summaryContent.innerHTML = summaryHTML;
            summary.style.display = 'block';
            
            log('🔍 完整诊断完成');
        }

        // 页面加载时自动测试代理
        window.addEventListener('load', () => {
            log('页面加载完成，开始自动诊断...');
            testProxy();
        });
    </script>
</body>
</html>
